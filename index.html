<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Important Question üíï</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    * { box-sizing: border-box; font-family: system-ui, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffe6f0, #ffc0d9);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .game {
      background: white;
      width: 90%;
      max-width: 420px;
      padding: 30px 24px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.18);
      animation: popIn 0.6s ease;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .emoji {
      font-size: 48px;
      animation: bounce 1.2s infinite;
    }

    .question {
      font-size: 22px;
      margin: 18px 0 24px;
    }

    .buttons {
      position: relative;
      height: 160px;
    }

    button {
      position: absolute;
      padding: 14px 26px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    #yes {
      background: #ff3b7a;
      color: white;
      left: 18%;
      top: 55%;
    }

    #no {
      background: #e5e7eb;
      color: #111;
      left: 60%;
      top: 55%;
    }

    .message {
      display: none;
      margin-top: 20px;
      animation: fadeUp 0.4s ease;
    }

    .message h2 {
      font-size: 30px;
      margin-bottom: 8px;
    }

    .message p {
      font-size: 18px;
    }

    @keyframes bounce {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(12px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="game" id="game">
    <div class="emoji">üíò</div>
    <h1>Mini Love Game</h1>

    <div class="question">
      Will you be my Valentine, my love? üíï
    </div>

    <div class="buttons" id="area">
      <button id="yes">YES üòç</button>
      <button id="no">NO üòÖ</button>
    </div>

    <div class="message" id="message">
      <h2>LEVEL COMPLETE üéâ</h2>
      <p>You unlocked my heart forever ‚ù§Ô∏è</p>
      <p>Happy Valentine‚Äôs üíò</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const area = document.getElementById("area");
    const message = document.getElementById("message");

    const noTexts = [
      "Are you sure? üòè",
      "Try again üòú",
      "Nope üòà",
      "Missed it üòÇ",
      "Almost üòÜ"
    ];

    function moveNo() {
      const x = Math.random() * 70;
      const y = Math.random() * 70;
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "%";
      noBtn.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      area.style.display = "none";
      message.style.display = "block";

      confetti({
        particleCount: 300,
        spread: 130,
        origin: { y: 0.6 }
      });
    });
  </script>

</body>
</html>
