<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Just One Question ‚ù§Ô∏è</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffd6e7, #ffeef6);
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 32px 26px;
      border-radius: 24px;
      text-align: center;
      max-width: 420px;
      width: 92%;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 24px;
      color: #222;
    }

    .buttons {
      position: relative;
      height: 140px;
    }

    button {
      position: absolute;
      padding: 14px 26px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    #yes {
      background: #ff3b7a;
      color: white;
      left: 20%;
      top: 50%;
      transform: translateY(-50%);
    }

    #yes:hover {
      transform: translateY(-50%) scale(1.1);
    }

    #no {
      background: #e5e7eb;
      color: #111;
      left: 60%;
      top: 50%;
      transform: translateY(-50%);
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop 0.4s ease;
    }

    .result h2 {
      font-size: 30px;
      margin-bottom: 8px;
    }

    .result p {
      font-size: 18px;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Hey ‚ù§Ô∏è I have one special question for you‚Ä¶</h1>

    <div class="buttons" id="area">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>

    <div class="result" id="result">
      <h2>You said YES! üéâ</h2>
      <p>You just made my heart the happiest ‚ù§Ô∏è</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const area = document.getElementById("area");
    const result = document.getElementById("result");

    function moveNo() {
      const x = Math.random() * 70;
      const y = Math.random() * 70;
      noBtn.style.left = x + "%";
      noBtn.style.top = y + "%";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", moveNo);

    yesBtn.addEventListener("click", () => {
      area.style.display = "none";
      result.style.display = "block";

      confetti({
        particleCount: 250,
        spread: 120,
        origin: { y: 0.6 }
      });
    });
  </script>

</body>
</html>
